<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web page task</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
  
<div class="main">

<div class="primero"> 
 <header class="site-header"> <!--header-->
<img src="images/logo/logo.png" alt="logo" class="logo">
<h1 class="title"> Want to be your own boss?</h1>
    </header>

<p class="paragraph1">Start today and make up to $30/hr driving your own vehicle with dash! </p>

</div>
<div class="scooter-medio">
<img src="images/bg-image/scooter.svg"alt="scooter" class="scooter">
</div>

<div class="tabla">
<div class="container">

    <h2 class="app">Apply now </h2>
   <h4 class="enter"> Enter you info below</h4>

<form class="forma" action="">

    <input type="text" class="input" placeholder="First name"
    required autofocus>

    <input type="text" class="input" placeholder="Last name"
    required>
    <input type="email"
    class="input" placeholder="Email addres" required>

    <input type="number" class="input" placeholder="Phone number"
    required>

  

    <div class="bottom">
        <label> 
     <input type="checkbox" >  I agree to dash terms 
    </label>


    </div>

    <input type="button"
    class="input" value="DRIVE WITH US">
   
    <p class="question">
        Already applied? <span> Check your application status here </span>
    </p>


    



    </div>



</form>

</div>


</div>
</div> <!--closing div main-->

<div class="foot">

<div class="footerside1">
    <footer>
    <h3>
        See how much you can earn with Dash.
    </h3>

    <p class="many">
        How many hours do you want to drive with us this week?
    </p>
 
    <form class="forma2" action="">
        <input type="text" class="hours1" placeholder="Hours"
    required autofocus>

    <input type="text" class="city1" placeholder="City"
    required>
    <input type="button"
    class="rojo" value="CALCULATE">
</div>

<div class="icons">
<img src="images/icons/facebook.svg" class="facebook" alt="face">
<img src="images/icons/instagram.svg" class="instagram" alt="insta">
<img src="images/icons/twitter.svg" class="twitter" alt="twitter">
<img src="images/icons/linkedin.svg" class="linkedin" alt="link">

</div>
    </footer>

</div>

</body>
</html>
